<ion-header>
 
  <ion-navbar secondary>
    <ion-title>Create Account</ion-title>
  </ion-navbar>
 
</ion-header>
 
 
<ion-content padding class="signup">
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
 
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="name" placeholder="Nombre" type="text"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="username" placeholder="Usuario" type="text"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="password" placeholder="Clave" type="password"></ion-input>
                </ion-item>
 
                <ion-item>
                    <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="confirmPassword" placeholder="Confirmar Clave" type="password"></ion-input>
                </ion-item>
 
            </ion-list>
 
            <button (click)="register()" class="continue-button">Registrar</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
